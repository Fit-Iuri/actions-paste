name: Remove Files on PR

on:
  pull_request:
    branches:
      - "main"
      - "v99"

jobs:
  pull_request:
    runs-on: ubuntu-latest
    steps:
      # - name: Checkout
      # - uses: actions/checkout@v2
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - run: |
          git checkout ${GITHUB_BASE_REF} -- public
